name = "polykey-docs-dev"
main = "server/worker.ts"
compatibility_date = "2023-03-06"
send_metrics = false
routes = [
  "dev.polykey.com/docs",
  "dev.polykey.com/docs/*"
]
[site]
  bucket = "./public"

[env.staging]
  name = "polykey-docs-staging"
  routes = [
    "staging.polykey.com/docs",
    "staging.polykey.com/docs/*"
  ]

[env.master]
  name = "polykey-docs"
  routes = [
    "polykey.com/docs",
    "polykey.com/docs/*"
  ]
